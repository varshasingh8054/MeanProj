
<div class="container">
                <h2 class="page-header" >Reset Password</h2>
                <form class="Reset Password" (submit)="onresetSubmit()">
                        
                        <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" placeholder=" Enter Password" [(ngModel)]="password" name="password">
                        </div>

                          
                       
                        <input class="btn btn-lg btn-primary" type="submit" value="Login">
                        
                
                         
                        
                </form>
                
                    </div>
